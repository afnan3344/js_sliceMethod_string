<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var extract1 = "Hello, World!"  
        document.write(extract1 + "<br>")

        document.write(extract1.slice(-6,-1) + "<br>")

        var extract2 = "I love JavaScript programming"
        document.write(extract2+"<br>")
        document.write(extract2.slice(7,17)+"<br>")
      
        var extract3 = "JavaScript" 
        document.write(extract3 + "<br>")
        document.write(extract3.slice(4,10) +"<br>")

        var extract4 = "Example"
        document.write(extract4 +"<br>")
        document.write(extract4.slice(1,7))
        


    </script>
</body>
